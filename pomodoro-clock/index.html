<!DOCTYPE html>
<html>

<head>
	<title>Pomodoro Clock | gillisandrew</title>
	<script src="../vendor/js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="../vendor/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../vendor/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="../vendor/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
	<div class="container">
        <h1>Pomodoro Clock</h1>
		<div class="row">
			<div class="col-md-8">
				<div id="pomodoroTimer">
					<h2 class="time text-center"><span class="hour">--</span>:<span class="min">--</span>:<span class="sec">--</span></h2>
					<h3 class="message text-center">Ready!</h3>
					<p>
						<div class="progress" style="height: 50px;">
							<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
							</div>
						</div>
					</p>
					<p class="text-center">
						<button class="btn btn-success btn-lg start" type="button">
                            <i class="fa fa-play"></i>
                            Start
                        </button>
						<button class="btn btn-danger btn-lg stop disabled" type="button">
                            <i class="fa fa-stop"></i>
                            Stop
                        </button>
					</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Timer Options</h3>
					</div>
                    <div class="panel-body">
                        <h3>Break Length</h3>
                        <div id="breakLength" class="input-group timer-input-group">
                            <span class="input-group-btn">
                            <button class="btn btn-default minus" type="button"><i class="fa fa-minus"></i></button>
                            </span>
                            <input type="number" class="form-control" style="z-index: 10;">
                            <span class="input-group-btn">
                            <button class="btn btn-default plus" type="button"><i class="fa fa-plus"></i></button>
                            </span>
                        </div>
                        <h5 class="text-center">minutes</h5>
                        <h3>Session Length</h3>
                        <div id="sessionLength" class="input-group timer-input-group">
                            <span class="input-group-btn">
                            <button class="btn btn-default minus" type="button"><i class="fa fa-minus"></i></button>
                            </span>
                            <input type="number" class="form-control" style="z-index: 10;">
                            <span class="input-group-btn">
                            <button class="btn btn-default plus" type="button"><i class="fa fa-plus"></i></button>
                            </span>
                        </div>
                        <h5 class="text-center">minutes</h5>
                    </div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>

</html>
