<!DOCTYPE html>
<html>

<head>
	<title>Random Quote | gillisandrew</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../vendor/js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="../vendor/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../vendor/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="../vendor/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Random Design Quote</h1>
				<p>Courtesy of <a href="https://quotesondesign.com">QuotesonDesign.com</a></p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div id="loading" class="text-center">
					<br />
					<i class="fa fa-spinner fa-spin fa-5x fa-pulse"></i>
				</div>
				<div id="quote">
					<blockquote>
						<p id="content"></p>
						<footer><cite title="Source Title" id="source"></cite></footer>
					</blockquote>
				</div>
			</div>
			<div class="col-sm-4">
				<button id="new_quote" class="btn btn-success btn-lg btn-block"><i class="fa fa-certificate fa-2x"></i><br />New quote</button>
				<a class="btn btn-default btn-large btn-block" id="tweet_quote"><i class="fa fa-twitter fa-2x"></i><br />Tweet this quote!</a>
			</div>
		</div>
	</div>
</body>

</html>
