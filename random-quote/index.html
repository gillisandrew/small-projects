<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote | gillisandrew</title>
        <script src="../vendor/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="../vendor/bootstrap.min.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../vendor/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    <body>
        <h1 class="text-center text-primary">Random Design Quote</h1>
        <h5 class="text-center text-muted">Courtesy of <a href="https://quotesondesign.com">QuotesonDesign.com</a></h3>
        <div class="container">
        <div class="row">
            <div class="col-sm-8">
            <div id="loading" class="text-center">
                <span class="glyphicon glyphicon-refresh"></span>
            </div>
            <div id="quote">
                <blockquote>
                <p></p>
                <footer><cite title="Source Title"></cite></footer>
                </blockquote>
            </div>
            </div>
            <div class="col-sm-4">
            <button class="btn btn-success btn-lg btn-block" onClick="loadNewQuote(true)">New quote</button>
            <a class="btn btn-primary btn-large btn-block" id="tweetquote">Tweet this quote!</a>
            </div>
        </div>
        </div>
    </body>
